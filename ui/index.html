<!DOCTYPE html>
<html>

<head>
    <title>Vali</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    
    <div class="container mt-3" class="d-flex justify-content-center">
        <img src="../images/icon128.png" height="150" width="200" class="center">
    </div>
    <div class="col col-md-10 col-lg-9 col-xl-8 mx-auto my-auto">
        <div class="card my-5 msgcard">
            <div class="card-body">
                <div class="container-fluid">
                    <!-- do not use short notation here, it will break the chat -->
                    <div id="messages_container" class="chat-log"></div>
                </div>
            </div>
            <div class="card-footer border-0 bottom-rounded z-depth-0" style="background-color: #54a3f8">  
                <div class="row d-flex align-self-center justify-content-center">
                    <div class="d-flex justify-content-center mb-3">
                        <button type="button" id="cashbackToggleButton" class="btn btn-light me-3">Cash back OFF</button>
                        <button type="button" id="vbCuValiButton" class="btn btn-light">Vorbeste cu Vali</button>
                        </div>
                    <div class="col-12 d-flex">
                        <div class="form-group col-12 my-0 mx-0">
                            <textarea rows="2" id="messageTextArea" name="content" placeholder="Ask Vali..." class="form-control textarea resize-ta"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @AvocadOS
    </div>

</body>
<script src="../scripts/script.js"></script>

</html>
