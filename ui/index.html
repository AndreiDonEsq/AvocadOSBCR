<!DOCTYPE html>
<html>

<head>
    <title>Vali</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    
    <div class="container mt-3" class="d-flex justify-content-center" style="width: 450px">
        <img src="../images/icon128.png" height="150" width="200">
        <div class="container mt-3" class="d-flex justify-content-center" style="width: 180px">
            <button type="button" id="cashbackToggleButton"
                class="cashbackButton d-flex justify-content-center">Cashback OFF</button>
                <button type="button" id="vbCuValiButton"
                class="cashbackButton d-flex justify-content-center">VB cu Vali</button>
        </div>
    </div>
    <div class="col col-md-10 col-lg-9 col-xl-8 mx-auto my-auto">
        <div class="card my-5 msgcard">
            <div class="card-body">
                <div class="container-fluid">
                    <!-- do not use short notation here, it will break the chat -->
                    <div id="messages_container" class="chat-log"></div>
                </div>
            </div>
            <div class="card-footer border-0 bottom-rounded z-depth-0" style="background-color: #54a3f8">
                <p style="color:aliceblue;">@AvocadOS</p>
                </div class="row">
            </div>
        </div>
    </div>

</body>
<script src="../scripts/script.js"></script>

</html>
